<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="jquery3.3.1.js"/>
</head>
<body>
<div id="contentDiv"/>
<div id="deleteResult"/>
    <input type="button" value="提价数据" onclick="getData()"><br>
      <input type="button" value="删除数据" onclick="deleteData()"><br>
<script>
    function  deleteData() {
      $.ajax({
            url:"http://localhost:8080/book/99",
            type:'delete',
            success:function(msg) {
              $("#deleteResult").html(msg);
            }
      })
    }
    function getData() {
        $.ajax({
            url:"http://localhost:8080/book",
            type:'post',
            data:{name:'三国演艺'},
            success:function(msg) {
              $("#contentDiv").html(msg);
            }
        })

    }
</script>
</body>
</html>
